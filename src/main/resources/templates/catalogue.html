    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Catalogue</title>
    <script src="https://kit.fontawesome.com/9470ca765a.js" crossorigin="anonymous"></script>
    <style>
        body {
          background-color:white;
          }
          a {
            color:black;
            }
          .center-form{
            justify-content:center;
            }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">PlantEarth</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="plant-table">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" style="color:black">
                <a class="nav-link" href="/addPlant">Add Plant</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/catalogue">Catalogue</a>
            </li>
            <li class="nav-item active" style="color:black">
                <a class="nav-link" href="/wishList">Wish List</a>
            </li>
        </ul>
        <a class="nav-link" href="/myCart" style="color:black">My Cart</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container my-2">
    <h2>Catalogue</h2>
    <hr/>
</div>
<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div style="margin: 50px">
<table class="table table-bordered" id="catalogue">
    <thead>
    <tr>
        <th>Plant</th>
        <th>Price</th>
        <th style="text-align: center">Actions</th>
    </tr>
    </thead>


    <tbody>
    <tr th:each="plant :${catalogue}">
        <td th:text="${plant.name}"></td>
        <td th:text="${plant.price}"></td>
        <td>
            <a th:href="@{/myCart/{id}(id=${plant.id})}" class="btn btn-info">Add To Cart</a>

            <a style="color: black" th:href="@{/addToWishList(id=${plant.id})}">
                <i class="fa-regular fa-star"></i></a>

            <a style="color:black" th:href="@{/deletePlant(id=${plant.id})}">
                <i class="fa-solid fa-trash ms-4 p-3"></i></a>
        </td>

    </tr>
    </tbody>
</table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#employee-table").DataTable({
          'aoColumnDevs': [{
            'bSortable': false,
            'aTargets': [-1]
            }]
        });
    })
</script>
</body>


</html>
